{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
<nav>
  <ul class="paginator">
    <li class="pg_prev_area">
    {{ if .Paginator.HasPrev }}
        <a class="pg_prev" href="{{ .Paginator.Prev.URL }}">Prev ...</a>
    {{ end }}
    </li>
    <li class="pg_next_area">
    {{ if .Paginator.HasNext }}
        <a class="pg_next" href="{{ .Paginator.Next.URL }}">Next ...</a>
    {{ end }}
    </li>
  </ul>
</nav>
{{ end }}
